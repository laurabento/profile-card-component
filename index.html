<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <img src="./images/bg-pattern-top.svg" class="img-top"/>
        <img src="./images/bg-pattern-bottom.svg" class="img-bottom"/>
        <div class="container">
            <div class="card">
                <img src="./images/bg-pattern-card.svg" />
                <div class="profile">
                    <img src="./images/image-victor.jpg" alt="victor" />
                    <div class="name">
                        <h2>Victor Crest <span>26</span></h2>
                    </div>
                    <div class="location">
                        <h4>London</h4>
                    </div>
                    <hr />
                    <div class="info-group">
                        <div class="info">
                            <h2 class="number">80K</h2>
                            <p class="number-info">Followers</p>
                        </div>
                        <div class="info">
                            <h2 class="number">803K</h2>
                            <p class="number-info">Likes</p>
                        </div>
                        <div class="info">
                            <h2 class="number">1.4K</h2>
                            <p class="number-info">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
              Coded by <a href="https://www.linkedin.com/in/lauragbento/">Laura Bento</a>.
          </div>
        </div>
    </body>
</html>
